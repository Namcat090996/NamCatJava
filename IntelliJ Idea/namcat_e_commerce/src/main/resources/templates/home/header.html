<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="header">
    <header>
        <!-- Begin Header Middle Area -->
        <div class="header-middle pl-sm-0 pr-sm-0 pl-xs-0 pr-xs-0">
            <div class="container">
                <div class="row">
                    <!-- Begin Header Logo Area -->
                    <div class="col-lg-3">
                        <div class="logo pb-sm-30 pb-xs-30">
                            <a href="/trangchu">
                                <img th:src="@{/images/menu/logo/1.jpg}" alt="Logo">
                            </a>
                        </div>
                    </div>
                    <!-- Header Logo Area End Here -->
                    <!-- Begin Header Middle Right Area -->
                    <div class="col-lg-9 pl-0 ml-sm-15 ml-xs-15">
                        <!-- Begin Header Middle Searchbox Area -->
                        <form th:action="@{/timkiem}" class="hm-searchbox" method="post">
                            <input type="text" name="tuKhoa" th:value="${tuKhoa}" placeholder="Nhập từ khóa tìm kiếm sản phẩm">
                            <button class="li-btn" type="submit"><i class="fa fa-search"></i></button>
                        </form>
                        <!-- Header Middle Searchbox Area End Here -->
                        <!-- Begin Header Middle Right Area -->
                        <div th:if="${User_Online != '' && User_Online != null}" class="header-middle-right">
                            <ul class="hm-menu">
                                <!-- Begin Header Mini Cart Area -->
                                <li class="hm-minicart" onclick="window.location.href='/giohang'">
                                    <div class="hm-minicart-trigger">
                                        <span class="item-icon"></span>
                                        <span class="item-text">Giỏ hàng
                                            <span class="cart-item-count" id="GH_SoLuong" th:text="${SoLuong}"></span>
                                        </span>
                                    </div>
                                </li>
                                <!-- Header Mini Cart Area End Here -->
                            </ul>
                        </div>
                        <!-- Header Middle Right Area End Here -->
                    </div>
                    <!-- Header Middle Right Area End Here -->
                </div>
            </div>
        </div>
        <!-- Header Middle Area End Here -->
        <!-- Begin Header Bottom Area -->
        <div class="header-bottom header-sticky d-none d-lg-block d-xl-block">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <!-- Begin Header Bottom Menu Area -->
                        <div class="hb-menu">
                            <nav>
                                <ul>
                                    <li><a th:href="@{/trangchu}">Trang chủ</a></li>
                                    <li><a th:href="@{/timkiem}">Tìm kiếm sản phẩm</a></li>
                                    <li><a th:href="@{/giohang}">Đơn hàng của bạn</a></li>
                                    <li th:unless="${User_Online != '' && User_Online != null}"><a th:href="@{/login2}">Đăng nhập/Đăng ký</a></li>
                                    <li th:if="${User_Online != '' && User_Online != null}"><a th:href="@{/logout2}">Đăng xuất</a></li>
                                    <li style="width: 290px"></li>
                                    <i th:if="${User_Online != '' && User_Online != null}" class="fa fa-user"></i><li th:if="${User_Online != '' && User_Online != null}" style="padding-left: 10px"><a>Xin chào : [[${User_Online}]]</a></li>
                                </ul>
                            </nav>
                        </div>
                        <!-- Header Bottom Menu Area End Here -->
                    </div>
                </div>
            </div>
        </div>
        <!-- Header Bottom Area End Here -->
        <!-- Begin Mobile Menu Area -->
        <div class="mobile-menu-area d-lg-none d-xl-none col-12">
            <div class="container">
                <div class="row">
                    <div class="mobile-menu">
                    </div>
                </div>
            </div>
        </div>
        <!-- Mobile Menu Area End Here -->
    </header>
</div>
</body>
</html>
