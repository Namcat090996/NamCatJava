            function TongHaiSo(a, b)
            {
                return a + b;
            }

            function HieuHaiSo(a, b)
            {
                return a - b;
            }

            function GioiThieu()
            {
                alert("Chào mừng các bạn đến với JS !");
            }

            //Xử lý chương trình tính tổng hai số bằng js
            function ThucHienTinhTongHaiSo()
            {
                //Khai báo biến
                var soa = 0, sob = 0, tong = 0;

                //Lấy thông tin trên giao diện
                soa = document.getElementById("txtSoa").value;
                sob = document.getElementById("txtSob").value;

                //Chuyển về dạng số
                soa = parseFloat(soa);
                sob = parseFloat(sob);

                tong = TongHaiSo(soa, sob);

                //Hiển thị kết quả
                document.getElementById("txtKetQua").value = tong;
            }
