<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Width on Div</title>
    <style>
        .box {
            border-width: 5px; /* Sets the border width */
            border-style: solid; /* Sets the border style */
            border-color: blue; /* Sets the border color */
            padding: 20px; /* Adds some padding inside the border */
            margin: 20px; /* Adds some margin outside the border */
        }
        .box-thick {
            border-width: 10px; /* Sets a thicker border width */
        }
        .box-thin {
            border-width: 2px; /* Sets a thinner border width */
        }
    </style>
</head>
<body>
    <div class="box">
        This is a div with a border.
    </div>
    <div class="box box-thick">
        This div has a thicker border.
    </div>
    <div class="box box-thin">
        This div has a thinner border.
    </div>
</body>
</html>
