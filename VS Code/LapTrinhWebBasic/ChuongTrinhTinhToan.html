<!DOCTYPE html>
<html>

<head>
    <title>Chương trình tính toán</title>
    <!--Khai báo thư viện js để sử dụng-->
    <script type="text/Javascript" src="js/TinhToan.js"></script>
    <!--Xử lý công việc-->
    <script type="text/Javascript">
            //Hàm thực hiện tính tổng, hiệu, tích, thương 2 số
            function ThucHienChuongTrinhTinhToan() 
            {
                //Khai báo biến
                var soa = 0, sob = 0, ketQua = 0;
                var phepToan = "";

                //Lấy thông tin trên giao diện
                soa = document.getElementById("txtSoa").value;
                sob = document.getElementById("txtSob").value;
                phepToan = document.getElementById("cboPhepToan").value;

                //Lỗi khi chưa nhập số
                if(soa.length == 0)
                {
                    alert("Bạn cần nhập số a");
                    document.getElementById("txtSoa").value.focus();
                    return;
                }

                if(sob.length == 0)
                {
                    alert("Bạn cần nhập số b");
                    document.getElementById("txtSob").value.focus();
                    return;
                }    

                //Chuyển về dạng số
                soa = parseFloat(soa);
                sob = parseFloat(sob);            

                //Xử lý tính toán
                switch(phepToan)
                {
                    case "Cong": ketQua = TongHaiSo(soa, sob);
                    break;
                    case "Tru": ketQua = HieuHaiSo(soa, sob);
                    break;
                    case "Nhan": ketQua = TichHaiSo(soa, sob);
                    break;
                    case "Chia": 
                    if(sob != 0)
                    {
                        ketQua = ThuongHaiSo(soa, sob);
                    }
                    else
                    {
                        alert("Bạn cần nhập số b khác 0");
                        document.getElementById("txtSob").value.focus();
                        return;                        
                    }
                    break;                                        
                }

                //Hiển thị kết quả
                document.getElementById("txtKetQua").value = ketQua;
            }               
        </script>
</head>

<body>
    <div style="display: flex; justify-content: center;">
        <fieldset>
            <legend style="font-weight: bolder; color: red;">
                Nhập 2 số cần tính toán
            </legend>
            <table style="line-height: 25px;">
                <tr>
                    <td>Số a:</td>
                    <td>
                        <input type="text" id="txtSoa" />
                    </td>
                </tr>
                <tr>
                    <td>Số b:</td>
                    <td>
                        <input type="text" id="txtSob" />
                    </td>
                </tr>
                <tr>
                    <td>Phép toán</td>
                    <td>
                        <select id="cboPhepToan">
                            <option value="Cong">Cộng</option>
                            <option value="Tru">Trừ</option>
                            <option value="Nhan">Nhân</option>
                            <option value="Chia">Chia</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Kết quả:</td>
                    <td>
                        <input type="text" name="" id="txtKetQua" />
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="button" name="" value="Tính toán" onclick="ThucHienChuongTrinhTinhToan()" />
                    </td>
                </tr>
            </table>
        </fieldset>
    </div>
</body>

</html>
