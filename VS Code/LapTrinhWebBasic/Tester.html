<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            margin: 0px;
            padding: 0px;
            display: flex;
            width: 1000px;
            flex-wrap: wrap; /* Cho phép item tràn sang dòng mới */
            height: 300px; /* Chiều cao của container */
        }

        .item {
            margin: 0px;
            width: 90px;
            padding: 0px;
            height: 50px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div style="display: flex; align-items: flex-start; height: 150px; border: 1px solid black;">
        <div style="background-color: lightblue; font-size: 12px;">Small Text</div>
        <div style="background-color: lightcoral; font-size: 24px;">Larger Text</div>
    </div>
    
    <br>
    
    <div style="display: flex; align-items: baseline; height: 150px; border: 1px solid black;">
        <div style="background-color: lightblue; font-size: 12px;">Small Text</div>
        <div style="background-color: lightcoral; font-size: 12px;">Larger Text</div>
    </div>
</body>
</html>
