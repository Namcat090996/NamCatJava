<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" type="text/css" href="css/NCstyle.css" />
<style type="text/css">
.button {
	border-left: 1px solid #dedede;
	border-top: 1px solid #dedede;
	border-right: 1px solid #bbb;
	border-bottom: 1px solid #bfbfbf;
	background: #EAEAEA url('images/white-grad.png') repeat-x top left;
	padding: 4px;
	display: inline-block;
	line-height: 20px;
}
</style>
</head>
<body>
	<div style="display: flex; flex-wrap: wrap; width: 100%">
		<div style="align-items: center;">
			<fieldset
				style="display: block; width: 400px; background: #ffffff url('images/login_icon.png') no-repeat right;">
				<legend>Nhập thông tin đăng nhập</legend>
				<table>
					<tr>
						<td>Tên đăng nhập</td>
						<td><input type="text" id="txtTenDangNhap" /></td>
					</tr>
					<tr>
						<td>Mật khẩu</td>
						<td><input type="password" id="txtMatKhau" /></td>
					</tr>
					<tr>
						<td></td>
						<td><a class="button" href="#">Đăng nhập<br>Login
						</a> <a class="button" href="#">Hủy bỏ</a></td>
					</tr>
				</table>
			</fieldset>
		</div>
	</div>
</body>
</html>
