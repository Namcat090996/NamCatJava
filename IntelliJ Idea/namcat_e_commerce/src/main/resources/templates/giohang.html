<!doctype html>
<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{home/layout}">
<!-- index28:48-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Giỏ hàng của bạn</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->
<div layout:fragment="content">
    <!-- Begin Li's Breadcrumb Area -->
    <div class="breadcrumb-area">
        <div class="container">
            <div class="breadcrumb-content">
                <ul>
                    <li><a href="/trangchu">Trang chủ</a></li>
                    <li class="active">Giỏ hàng của bạn</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Li's Breadcrumb Area End Here -->
    <!--Shopping Cart Area Strat-->
    <div class="Shopping-cart-area pt-60 pb-60">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <form th:action="@{/giohang/capnhat}" method="post">
                        <div class="table-content table-responsive">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th class="li-product-remove">Xóa</th>
                                    <th class="li-product-thumbnail">Ảnh sản phẩm</th>
                                    <th class="cart-product-name">Tên sản phẩm</th>
                                    <th class="li-product-price">Giá sản phẩm</th>
                                    <th class="li-product-quantity">Số lượng</th>
                                    <th class="li-product-subtotal">Tổng tiền</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="s : ${lstGH}">
                                        <td class="li-product-remove"><a th:href="@{'/giohang/xoa/' + ${s.id}}"><i class="fa fa-times"></i></a></td>
                                        <td class="li-product-thumbnail">
                                            <a th:href="@{'/chitiet/' + ${s.maSanPham}}">
                                                <img th:src="@{'/images/' + ${s.anhSanPham}}" width="210px" height="200px" alt="Product Image">
                                            </a>

                                        </td>
                                        <td class="li-product-name"><a th:href="@{'/chitiet/' + ${s.maSanPham}}" th:text="${s.tenSanPham}"></a></td>
                                        <td class="li-product-price"><span class="amount" th:text="${#numbers.formatDecimal(s.giaSanPham, 0, 'POINT', 0, 'COMMA') + 'đ'}"></span></td>
                                        <td class="quantity">
                                            <label>Số lượng</label>
                                            <div class="cart-plus-minus">
                                                <input class="cart-plus-minus-box" type="text" th:name="${s.id}" th:value="${s.soLuong}" />
                                                <div class="dec qtybutton"><i class="fa fa-angle-down"></i></div>
                                                <div class="inc qtybutton"><i class="fa fa-angle-up"></i></div>
                                            </div>
                                        </td>
                                        <td class="product-subtotal"><span class="amount" th:text="${#numbers.formatDecimal(s.tongTien, 0, 'POINT', 0, 'COMMA') + 'đ'}"></span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="coupon-all">
                                    <div class="coupon2">
                                        <input class="button" value="Cập nhật giỏ hàng" type="submit"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-5 ml-auto">
                                <div class="cart-page-total">
                                    <h2>Tổng cộng giỏ hàng</h2>
                                    <ul>
                                        <li>Tổng tiền <span th:text="${#numbers.formatDecimal(tongTienGH, 0, 'POINT', 0, 'COMMA') + 'đ'}"></span></li>
                                        <li>Thanh toán <span th:text="${#numbers.formatDecimal(tongTienGH, 0, 'POINT', 0, 'COMMA') + 'đ'}"></span></li>
                                    </ul>
                                    <a href="#">Đi đến trang thanh toán</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--Shopping Cart Area End-->
</div>
</body>
</html>
