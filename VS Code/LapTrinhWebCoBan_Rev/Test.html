<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/mystyle.css">
    <style>
        .parent {
            background-color: lightblue;
        }

        .child {
            width: 50%;
            float: left;
            background-color: lightcoral;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Clearfix */
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }        
    </style>
</head>
<body>
    <div class="parent clearfix">
        <div class="child">Div con 1</div>
        <div class="child">Div con 2</div>
    </div>
</body>
</html>
