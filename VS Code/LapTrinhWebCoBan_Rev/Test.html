<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clear: left Example</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            float: left;
            margin: 10px;
        }

        .clear-left {
            clear: left;
            background-color: lightgreen;
            padding: 10px;
            height: 50px;
        }
    </style>
</head>
<body>

    <div class="box">Box 1</div>
    <div class="box">Box 2</div>

    <!-- This div will clear left floats, so it will appear below the floated elements on the left -->
    <div class="clear-left">This clears the left float</div>

</body>
</html>
