<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">>
<head>
    <meta charset="UTF-8">
    <title>Quan ly thong tin sach</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
    <script type="text/javascript" th:src="@{/js/jquery-3.7.1.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
    <style type="text/css">
        .custom-width {
            width: 6%;
            padding-right: 0px;
            padding-left: 1.7%;
        }

        .search {
            position: relative;
            left: 15%;
        }

        .legend {
            position: relative;
            left: 0.7%;
            margin-bottom: 10px;
        }

        .row-wrapper {
            position: relative;
            left: 0.3%;
        }
    </style>
</head>
<body>
<div style="text-align: center; width:100%;">
    <h1>Quản lý thông tin sách</h1>
</div>
<div class="container-fluid">
    <div style="text-align: right; margin-bottom: 5px">
        <a class="btn btn-primary" href="${urlInsert}">Thêm mới</a>
    </div>
    <table class="table table-striped table-bordered">
        <tr>
            <th>Ảnh sách</th>
            <th>Mã sách</th>
            <th>Tên sách</th>
            <th>Mô tả</th>
            <th>Giá sách</th>
            <th>Ngày tạo</th>
            <th>Tác giả</th>
            <th>Mã CĐ</th>
            <th style="width:40px;"></th>
            <th style="width:40px;"></th>
        </tr>
        <tbody>
            <th:block th:each="s : ${lstSach}">
                <tr>
                    <td>
                        <img th:src="@{'/images/' + ${s.anhSach}}" width="100" height="120"/>
                    </td>
                    <td>
                        [[${s.maSach}]]
                    </td>
                    <td>
                        [[${s.tenSach}]]
                    </td>
                    <td>
                        [[${s.moTa}]]
                    </td>
                    <td>
                        [[${s.giaSach}]]
                    </td>
                    <td>
                        [[${s.ngayTao}]]
                    </td>
                    <td>
                        [[${s.tacGia}]]
                    </td>
                    <td>
                        [[${s.maChuDe}]]
                    </td>
                    <td>
                        <a class="btn btn-primary" th:href="@{'admin/sach/sua' + ${s.maSach}}">Sua</a>
                    </td>
                    <td>
                        <a class="btn btn-danger" th:href="@{'admin/sach/xoa' + ${s.maSach}}" onclick="return confirm('Ban co chac chan muon xoa khong ?')">Xoa</a>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
