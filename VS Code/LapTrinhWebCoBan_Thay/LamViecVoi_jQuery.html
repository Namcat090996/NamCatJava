<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Làm việc với jQuery trong Java web</title>
    <style type="text/css">
        .moTa
        {
            color: navy;
            font-size: 18px;
            font-style: italic;
        }

        #container
        {
            display: inline-block;
            width: 100%;
            border: 2px solid silver;
        }

        #container #box1, #box2, #box3
        {
            width: 255px;
            height: 255px;
            float: left;
            border: 1px solid sandybrown;
        }
    </style>
    <!--Khai báo thư viện để sử dụng với jQuery-->
    <script type="text/javascript" src="jquery/jquery-3.7.1.js"></script>
    <!--Sử dụng jquery-->
    <script type="text/javascript">
        $(document).ready(function(){
            //alert("Chào mừng các bạn đến với jQuery !");

            //Ẩn các ảnh đi
            $("#btnShow").click(function(){
                $("#box1").fadeIn();
                $("#box2").fadeIn("slow");
                $("#box3").fadeIn(4000);                
            })

            $("#btnHide").click(function(){
                $("#box1").fadeOut();
                $("#box2").fadeOut("slow");
                $("#box3").fadeOut(4000);                
            })            

            $("#btnThucHien").click(function(){
                //Gán giá trị
                $("#stanford").text("Stanford - Dạy lập trình");

                //Lấy thông tin
                var tenCongTy = $("#stanford").text();

                //Gán giá trị cho đối tượng
                $("#thongTin").html("<h1>" + tenCongTy + "<h1>");

                //Lấy thông tin
                var hoTen = $("#txtHoTen").val();

                //Gán giá trị và hiển thị ra thông báo
                $("#thongBao").text("Họ tên là: " + hoTen);

                //Lấy địa chỉ web
                var diaChi = $("a.info").attr("href");

                var tenCongTy2 = $("a.info").attr("title");

                //Hiển thị ra ngoài giao diện
                $("#thongBao").before(tenCongTy2 + "<br>");

                $("thongBao").after("<br>" + diaChi);

                //Gán thuộc tính css
                $("#thongTin").css("background-color", "yellow");
                $("#stanford").css("color", "red");
                $("#stanford").css("font-style", "bold");

                //Áp css cho các thẻ p
                $("p").addClass("moTa");

            });

            //Tích chọn tất cả hoặc bỏ chọn tất cả
            $("#chkAll").change(function(){

                var trangThai = $(this).prop("checked");
                console.log("Trạng thái: " + trangThai);

                $("input.chkinfo").prop("checked", trangThai);
                
            })

        });
    </script>
</head>
<body>
    <p id="stanford"></p>
    <p id="thongTin"></p>
    <p>
        <input type="text" id="txtHoTen" />
    </p>
    <p>
        <a href="#" id="btnThucHien">Thực hiện</a>
    </p>
    <p>
        <a href="#" id="btnShow">Hiển thị</a>
        &nbsp;
        <a href="#" id="btnHide">Ẩn</a>
    </p>
    <div id="container">
        <div id="box1">
            <img src="images/anh-1.jpeg" width="250" height="250" />
        </div>
        <div id="box2">
            <img src="images/anh-2.jpeg" width="250" height="250" />
        </div>
        <div id="box3">
            <img src="images/anh-3.jpeg" width="250" height="250" />
        </div>   
        <div style="clear: both;"></div>           
    </div>

	<h3>Danh sách lớp</h3>
	<table border=1 style="width: 60%;border-collapse: collapse;">
		<tr>
            <th>
                <input type="checkbox" id="chkAll" />
            </th>
			<th style="width:10%;">STT</th>
			<th style="width:60%;">Họ tên</th>
			<th style="width:10%;">Tuổi</th>
			<th style="width:20%;">Quê quán</th>
		</tr>
		<tr>
            <td>
                <input type="checkbox" class="chkinfo" />
            </td>            
			<td class="center">1</td>
			<td>Bạch Văn Trúc</span></td>
			<td class="center">21</td>
			<td>Hà Nội</td>
		</tr>
		<tr>
            <td>
                <input type="checkbox" class="chkinfo" />
            </td>                
			<td class="center">2</td>
			<td>Huỳnh Nam Cát</td>
			<td class="center">25</td>
			<td>Hồ Chí Minh</td>
		</tr>
		<tr>
            <td>
                <input type="checkbox" class="chkinfo" />
            </td>                
			<td class="center">3</td>
			<td>Nguyễn Duy Phương</td>
			<td class="center">26</td>
			<td>Thanh Hóa</td>
		</tr>
		<tr>
            <td>
                <input type="checkbox" class="chkinfo" />
            </td>                
			<td class="center">4</td>
			<td>Nguyễn Thế Mạnh</td>
			<td class="center">22</td>

		</tr>

                <input type="checkbox" class="chkinfo" />
            </td>

			<td class="center">25</td>

		</tr>
	</table>
    <p>
        <span id="thongBao" style="color: red;"></span>
    </p>
    <p>
        Địa chỉ: Số 20 ngõ 678 đường Láng, Đống Đa, Hà Nội <br>
        Website: <a class="info" href="https://stanford.com.vn" title="Trung tâm dạy lập trình">stanford.com.vn</a>
    </p>
</body>
</html>
