<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý thông tin sách</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
    <script type="text/javascript" th:src="@{/js/jquery-3.7.1.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
<div style="text-align: center; width:100%;">
    <h1>Quản lý thông tin sách</h1>
</div>

<form method="post" th:action="@{/admin/sach/danhsach}" th:object="${sach}">
    <fieldset>
        <legend>Nhập thông tin tìm kiếm</legend>
        <div class="row">
            <div class="col-md-1">Từ khóa:</div>
            <div class="col-md-4">
                <input th:field="*{tuKhoa}" th:class="form-control"/>
            </div>
            <div class="col-md-1">
                Chủ đề:
            </div>
            <div class="col-md-3">
                <select th:field="*{maChuDe}" th:class="form-control">
                    <option value="" label="Chọn chủ đề"/>
                    <th:block th:each="c : ${chuDeList}">
                        <option th:value="${c.maChuDe}">[[${c.tenChuDe}]]</option>
                    </th:block>
                </select>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary">Tìm kiếm</button>
            </div>
        </div>
    </fieldset>
</form>
<div style="text-align: right; width:100%;">
    <a th:href="@{/admin/sach/them}">Thêm mới</a>
</div>
<table class="table table-striped table-bordered">
    <tr>
        <th>Ảnh sách</th>
        <th>Mã sách</th>
        <th>Tên sách</th>
        <th>Mô tả</th>
        <th>Giá sách</th>
        <th>Ngày tạo</th>
        <th>Tác giả</th>
        <th>Mã CĐ</th>
        <th style="width:40px;"></th>
        <th style="width:40px;"></th>
    </tr>
    <tbody>
        <tr th:each="s : ${lstSach}">
                <td>
                    <img th:src="@{'/images/' + ${s.AnhSach}}" width="100" height="120"/>
                </td>
                <td>
                    [[${s.maSach}]]
                </td>
                <td>
                    [[${s.tenSach}]]
                </td>
                <td>
                    [[${s.moTa}]]
                </td>
                <td>
                    [[${s.giaSach}]]
                </td>
                <td>[[${s.ngayTao}]]</td>
                <td>[[${s.tacGia}]]</td>
                <td>[[${s.maChuDe}]]</td>
            <td> <a class="btn btn-primary" th:href="@{'/admin/sach/sua/' + ${s.maSach}}">Sửa</a></td>
            <td> <a class="btn btn-danger" th:href="@{'/admin/sach/xoa/' + ${s.maSach}}" onclick="return confirm('Bạn có chắc chắn muốn xóa thông tin này ?');">Xóa</a></td>
        </tr>
    </tbody>
</table>
</body>
</html>
