<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style1.css">
</head>

<body>
    <div style="width: 350px; margin-left: auto; margin-right: auto;">
        <div>
            <fieldset class="login_group_field">
                <legend class="anno">Đăng nhập hệ thống</legend>
                <form>
                    <table>
                        <tr style="height: 30px;">
                            <td class="td1">Tên đăng nhập:</td>
                            <td>
                                <input class="DangNhap__text" type="text" name="" id="txtTaiKhoan">
                            </td>
                        </tr>
                        <tr style="height: 30px;">
                            <td class="td1">Mật khẩu:</td>
                            <td>
                                <input class="MatKhau__text" type="password" name="" id="txtMatKhau">
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input class="DangNhap__image" type="button" value="Đăng nhập" id="btnDangNhap">
                                <input class="HuyBo__image" type="button" value="Hủy bỏ" id="btnHuyBo">
                            </td>
                        </tr>
                    </table>
                </form>
            </fieldset>
        </div>
    </div>
</body>

</html>
