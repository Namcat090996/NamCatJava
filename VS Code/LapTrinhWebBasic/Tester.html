<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            margin: 0px;
            padding: 0px;
            display: flex;
            width: 1000px;
            flex-wrap: wrap; /* Cho phép item tràn sang dòng mới */
            height: 300px; /* Chiều cao của container */
        }

        .item {
            margin: 0px;
            width: 90px;
            padding: 0px;
            height: 50px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" style="flex-grow: 1;"><p>Lorem ipsum</p></div>
        <div class="item" style="flex-grow: 2;"><p>Lorem ipsum</p></div>
        <div class="item" style="flex-grow: 1;"><p>Lorem ipsum</p></div>

    </div>
</body>
</html>
