<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/admin/main.css}">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Quản lý sản phẩm</title>
    <style type="text/css">
        .errorfinfo {
            color: red;
            padding-left: 2px;
        }

        .login-box {
            height: 420px;
        }
    </style>
</head>
<body>
<section class="material-half-bg">
    <div class="cover"></div>
</section>
<section class="login-content">
    <div class="logo">
        <h1>Login Page</h1>
    </div>
    <div class="login-box">
        <form class="login-form" th:action="@{/submit}" th:object="${nguoidung}" method="post">
            <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>SIGN IN</h3>
            <div class="form-group">
                <label class="control-label">USERNAME</label>
                <input class="form-control" type="text" th:field="*{tenNguoiDung}" placeholder="Username" autofocus>
            </div>

            <div class="form-group">
                <label class="control-label">PASSWORD</label>
                <input class="form-control" th:field="*{matKhau}" type="password" placeholder="Password">
            </div>

            <div class="form-group" style="margin-bottom: 1px">
                <div class="utility">
                    <div class="animated-checkbox">
                        <label>
                            <input type="checkbox"><span class="label-text">Stay Signed in</span>
                        </label>
                    </div>
                    <p class="semibold-text mb-2"><a href="#" data-toggle="flip">Forgot Password ?</a></p>
                </div>
            </div>
            <div th:text="${login_fail}" class="errorfinfo"></div>
            <div class="form-group btn-container">
                <button type="submit" class="btn btn-primary btn-block" style="margin-top: 10px"><i class="fa fa-sign-in fa-lg fa-fw"></i>SIGN IN</button>
            </div>
        </form>
        <form class="forget-form" action="index.html">
            <h3 class="login-head"><i class="fa fa-lg fa-fw fa-lock"></i>Forgot Password ?</h3>
            <div class="form-group">
                <label class="control-label">EMAIL</label>
                <input class="form-control" type="text" placeholder="Email">
            </div>
            <div class="form-group btn-container">
                <button class="btn btn-primary btn-block"><i class="fa fa-unlock fa-lg fa-fw"></i>RESET</button>
            </div>
            <div class="form-group mt-3">
                <p class="semibold-text mb-0"><a href="#" data-toggle="flip"><i class="fa fa-angle-left fa-fw"></i> Back to Login</a></p>
            </div>
        </form>
    </div>
</section>
<!-- Essential javascripts for application to work-->
<script th:src="@{/js/admin/jquery-3.2.1.min.js}"></script>
<script th:src="@{/js/admin/popper.min.js}"></script>
<script th:src="@{/js/admin/bootstrap.min.js}"></script>
<script th:src="@{/js/admin/main.js}"></script>
<!-- The javascript plugin to display page loading on top-->
<script th:src="@{/js/admin/plugins/pace.min.js}"></script>
<script type="text/javascript">
    // Login Page Flipbox control
    $('.login-content [data-toggle="flip"]').click(function() {
        $('.login-box').toggleClass('flipped');
        return false;
    });
</script>
</body>
</html>
