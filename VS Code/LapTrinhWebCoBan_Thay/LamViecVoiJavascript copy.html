<!DOCTYPE html>
<html>
    <head>
        <title>Làm việc với lập trình Javascript</title>
        <meta charset="UTF-8"/>
        <style>
            tr {
                height: 30px;
            }
        </style>
        <script type="text/Javascript">
            function HienThiNgayThang()
            {
                document.getElementById("ngayThang").innerHTML = Date();
                document.getElementById("ngayThang").style.color = "red";
            }

            function LamViecVoiJS()
            {
                //Tạo object trong JS
                var objCat = {"MaSV": "SF001", "HoTen": "Huỳnh Nam Cát", "Tuoi": 28, "DiaChi":"Đà Nẵng"};

                //In đối tượng ra console
                console.log("Thông tin của sinh viên là: ");
                console.log("Mã sinh viên: " + objCat.MaSV);
                console.log("Họ tên: " + objCat.HoTen);
                console.log("Tuổi: " + objCat.Tuoi);
                console.log("Địa chỉ: " + objCat.DiaChi);

                console.log("Thông tin của sinh viên là, cách 2: ");
                for (s in objCat)
                {
                    console.log(s + ": " + objCat[s]);
                    
                }
                
                //Lấy ngày trong tuần
                var ngay = new Date().getDay();
                var ketQua = "";

                switch(ngay) 
                {
                    case 0:
                        ketQua = "Chủ nhật";
                        break;  
                    case 1:
                        ketQua = "Thứ hai";
                        break;  
                    case 2:
                        ketQua = "Thứ ba";
                        break;  
                    case 3:
                        ketQua = "Thứ tư";
                        break;  
                    case 4:
                        ketQua = "Thứ năm";
                        break;  
                    case 5:
                        ketQua = "Thứ sáu";
                        break;  
                    case 6:
                        ketQua = "Thứ bảy";
                        break;  
                }

                // console.log("Ngày hôm nay là: " + ketQua);
            }

            function TongHaiSo(a, b)
            {
                return a + b;
            }

            function HieuHaiSo(a, b)
            {
                return a - b;
            }

            function GioiThieu()
            {
                alert("Chào mừng các bạn đến với JS !");
            }

            function TinhTongHaiSo() {
                var soa = 0, sob = 0, ketQua = 0;

                //Lấy thông tin từ giao diện
                soa = document.getElementById("txtSoa").value;
                sob = document.getElementById("txtSob").value;

                //Chuyển về dạng float
                soa = parseFloat(soa);
                sob = parseFloat(sob);

                //Gọi hàm tính toán
                ketQua = TongHaiSo(soa, sob);

                //Hiển thị kết quả
                document.getElementById("txtKetQua").value = ketQua;
            }
        </script>
    </head>
    <body onload="LamViecVoiJS()">
        <fieldset style="display: inline-block;">
            <legend>Nhập 2 số cần tính tổng</legend>
            <table>
                <tr style="height: 30px;">
                    <td>Số a</td>
                    <td><input type="text" id="txtSoa"></td>
                </tr>
                <tr>
                    <td>Số b</td>
                    <td><input type="text" id="txtSob"></td>
                </tr>
                <tr>
                    <td>Kết quả</td>
                    <td><input type="text" id="txtKetQua"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="button" value="Tính toán" onclick="TinhTongHaiSo()"></td>
                </tr>
            </table>
        </fieldset>
        <p id="ngayThang"></p>
        <a href="#" onclick="HienThiNgayThang()">Hiển thị ngày</a>
        &nbsp;
        <a href="#" onclick="LamViecVoiJSWindow()">Làm việc với JS Window</a>
        &nbsp;
        <a href="#" onclick="DangKyNguoiDungMoi()">Đăng ký mới</a>
    </body>
</html>
