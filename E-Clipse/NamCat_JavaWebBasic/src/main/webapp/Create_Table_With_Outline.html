<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .table-wrapper {
            padding: 2px; /* Khoảng cách giữa viền ngoài và bảng */
            border: 1px solid black; /* Viền ngoài cùng */
            display: inline-block; /* Đảm bảo viền ngoài bọc vừa khít bảng */
        }

        table {
            border-collapse: collapse; /* Gộp các viền trong */
        }

        th, td {
            border: 1px solid black; /* Viền trong */
            padding: 10px; /* Khoảng cách bên trong ô */
            text-align: center;
        }
    </style>
    <title>Table Example</title>
</head>
<body>
	<h1>Tạo bảng với viền ngoài có khoảng cách</h1>
    <div class="table-wrapper">
        <table>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
            </tr>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
            </tr>
            <tr>
                <td>Data 3</td>
                <td>Data 4</td>
            </tr>
            <tr>
                <td>Data 5</td>
                <td>Data 6</td>
            </tr>
        </table>
    </div>
</body>
</html>
