        function ThucHienDangNhap() {
			//Declare variables

            //Get data from interface
            tenDangNhap = $("#txtTaiKhoan").val();
            matKhau = $("#txtMatKhau").val();   

            //Remove the old error

            //Catch the error
            if(tenDangNhap.length == 0)

                $("#error").text("Bạn cần nhập tên đăng nhập");
                $("#txtTaiKhoan").focus();
                return

            if(matKhau.length == 0)

        function HuyDangNhap() {
