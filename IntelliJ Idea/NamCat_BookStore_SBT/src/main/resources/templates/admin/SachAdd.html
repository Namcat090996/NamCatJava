<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/home/layout}">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới hoặc sửa sách</title>
    <style>
        .row {
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="app-title">
        <div>
            <h1><i class="fa fa-th-list"></i> Quản lý sách</h1>
            <p>Danh sách thông tin sách trong hệ thống</p>
        </div>
        <ul class="app-breadcrumb breadcrumb side">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item">Tables</li>
            <li class="breadcrumb-item active"><a href="#">Data Table</a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <div class="tile-body">
                    <form method="post" th:action="@{/admin/sach/themMoiSach}" th:object="${sach}" enctype="multipart/form-data">
                        <fieldset>
                            <legend>Nhập thông tin sách</legend>
                            <div class="container-fluid">
                                <div class="row">
                                    <label class="col-md-2">Mã sách</label>
                                    <div class="col-md-4">
                                        <input type="text" class="form-control" th:field="*{maSach}"/>
                                        <td th:if="${#fields.hasErrors('maSach')}" th:errors="*{maSach}">Bạn phải nhập mã sách</td>
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-md-2">Tên sách</label>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" th:field="*{tenSach}"/>
                                        <td th:if="${#fields.hasErrors('tenSach')}" th:errors="*{tenSach}">Bạn phải nhập tên sách</td>
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-md-2">Mô tả</label>
                                    <div class="col-md-6">
                                        <textarea rows="4" class="form-control" th:field="*{moTa}"></textarea>
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-md-2">Ảnh sách</label>
                                    <div class="col-md-6">
                                        <input type="file" name="fUpload" class="form-control"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-md-2">Tác giả</label>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" th:field="*{tacGia}"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-md-2">Giá sách</label>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" th:field="*{giaSach}"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-md-2">Chủ đề</label>
                                    <div class="col-md-6">
                                        <select th:field="*{maChuDe}" class="form-control">
                                            <option value="" label="Chọn chủ đề"></option>
                                            <th:block th:each="c : ${lstChuDe}">
                                                <option th:value="${c.maChuDe}">[[${c.tenChuDe}]]</option>
                                            </th:block>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-2"></div>
                                    <div class="col-md-4">
                                        <input type="submit" class="btn btn-primary" name="btnCapNhat" value="Cập nhật"/>
                                        &nbsp;
                                        <a th:href="@{/admin/sach}" class="btn btn-primary">Trở về</a>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
